<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
    <title>A Room of One's Own</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.57498.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/woolf.css">
</head>
<body>
  <div id="container">
    <div id="roller"></div>
    <div id="paper">
      <div id="quote">
        <!-- first part of quote will be populated via JavaScript -->
        <p id="one"></p>  
        <p id="two">
          One cannot<br class="skip">
          think well,<br class="skip">
          love well,<br class="skip">
          sleep well<br class="skip">
          <!-- remaining portion of quote will be populated via JavaScript -->
        </p>
      </div>

      <div id="subscenes">
        <div id="think">
        THINK 
        </div>
        <div id="well">
          WELL
        </div>
        <div id="love">
          <p>LOVE WELL</p>
        </div>
        <div id="sleep">
          <span>SLEEP</span> 
          <span>WELL</span>
        </div>
      </div>
    
    </div>  <!-- end paper -->
  </div> <!-- end container -->  
  <script type="text/javascript" src="js/woolf.js"></script>
</body>
</html>
